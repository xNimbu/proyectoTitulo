 <!DOCTYPE html>
 <html>
 <head>
   <title>Firebase Login Combinado</title>
   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
 </head>
 <body>
   <h1>Login Firebase (Email/Contraseña y Google)</h1>
 
   <h2>Email / Contraseña</h2>
   <input type="email" id="email" placeholder="Correo"><br>
   <input type="password" id="password" placeholder="Contraseña"><br>
   <button onclick="loginWithEmail()">Iniciar Sesión con Email</button>
 
   <h2>Google</h2>
   <button onclick="loginWithGoogle()">Iniciar sesión con Google</button>
 
   <h3>Token Firebase</h3>
   <pre id="token-output"></pre>
 
   <script>
     // Configuración Firebase (pon la tuya aquí)
     const firebaseConfig = {
       apiKey: "AIzaSyBd0_Ahe1MUl8kb9lXaQterrraQi1lbIvk",
       authDomain: "petlink-d54eb.firebaseapp.com",
       projectId: "petlink-d54eb",
       storageBucket: "petlink-d54eb.firebasestorage.app",
       messagingSenderId: "560042626252",
       appId: "1:560042626252:web:a2f69ef93b283064e08669",
       measurementId: "G-PLMLME8T8T"
     };
 
     firebase.initializeApp(firebaseConfig);
     const auth = firebase.auth();
 
     function loginWithEmail() {
       const email = document.getElementById('email').value;
       const password = document.getElementById('password').value;
 
       auth.signInWithEmailAndPassword(email, password)
         .then((userCredential) => {
           return userCredential.user.getIdToken();
         })
         .then((token) => {
           mostrarToken(token);
         })
         .catch((error) => {
           console.error("Error en Email/Contraseña:", error);
         });
     }
 
     function loginWithGoogle() {
       const provider = new firebase.auth.GoogleAuthProvider();
 
       auth.signInWithPopup(provider)
         .then((result) => {
           return result.user.getIdToken();
         })
         .then((token) => {
           mostrarToken(token);
         })
         .catch((error) => {
           console.error("Error en Google:", error);
         });
     }
 
     function mostrarToken(token) {
       document.getElementById('token-output').innerText = token;
       console.log("TOKEN:", token);
     }
   </script>
 </body>
 </html>
